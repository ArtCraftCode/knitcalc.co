<div ng-controller="HatGeneratorCtrl as hat">
  <page-title></page-title>

  <form name="hatForm" novalidate class="pure-form pure-form-stacked">
    <div class="form-group">
      <label for="needle">
        <p>Needle size</p>
      </label>

      <select required name="needle" id="needle" ng-model="needle" class="form-control">
        <option ng-repeat="needle in needles" value="{{ needle.value }}" id="{{ needle.value }}">{{ needle.label }}</option>
      </select>
    </div>

    <hr>
    <div class="form-group">
      <label for="size">
        <p><strong>Head circumference (in inches)</strong></p>
      </label>

      <p class="help-block">Select carefully! Assumptions are made based on your selection.</p>

      <select required name="size" id="size" ng-model="size" class="form-control">
        <option id="13" value="13">Infant, 0-6 months (13 inches / 33 cm)</option>
        <option id="15" value="15">Toddler, 6-18 months (15 inches / 38 cm)</option>
        <option id="17" value="17">Child's small (17 inches / 43 cm)</option>
        <option id="20" value="20">Child's medium (20 inches / 51 cm)</option>
        <option id="21" value="21">Child's large or Women's small (21 inches / 53 cm)</option>
        <option id="22" value="22">Women's medium or Men's small (22 inches / 56 cm)</option>
        <option id="23" value="23">Women's large or Men's medium (23 inches / 58 cm)</option>
        <option id="25" value="25">Men's large (25 inches / 63.5 cm)</option>
      </select>
    </div>

    <hr>
    <div class="form-group">
      <label for="yarn">
        <p>Yarn weight</p>
      </label>
      <select required name="yarn" id="yarn" ng-model="yarn" class="form-control">
        <option value="Lace" id="Lace">Lace</option>
        <option value="Light Fingering" id="Light Fingering">Light Fingering</option>
        <option value="Fingering" id="Fingering">Fingering</option>
        <option value="Sport" id="Sport">Sport</option>
        <option value="DK" id="DK">DK</option>
        <option value="Worsted" id="Worsted">Worsted</option>
        <option value="Aran" id="Aran">Aran</option>
        <option value="Bulky" id="Bulky">Bulky</option>
        <option value="Super Bulky" id="Super Bulky">Super Bulky</option>
      </select>
    </div>

    <hr>
    <p><strong>Gauge</strong></p>
    <p class="help-block">Stockinette or main body stitch motif</p>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="rowGauge">Number of rows per inch</label>
          <input type="number" required ng-model="rowGauge" name="rowGauge" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="stitchGauge">Number of stitches per inch</label>
          <input type="number" required ng-model="stitchGauge" name="stitchGauge" class="form-control">
        </div>
      </div>
    </div>

    <input type="submit" class="btn" ng-disabled="!hatForm.$valid" ng-click="generate()"></input>
  </form>

  <div>
    <h4>Results</h4>
    Needle: {{ needle }}<br>
    Size: {{ size }}<br>
    Yarn: {{ yarn }}<br>
    Row gauge: {{ rowGauge }}<br>
    Stitch gauge: {{ stitchGauge }}<br>
  </div>
</div>
